<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Request Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="m-1 mb-3 title has-text-centered">
        <h1>HTTP Requests</h1>
    </div>
    <div class="m-1 is-flex is-flex-direction-row columns">
        <div class="is-flex is-flex-direction-column column is-one-quarter">
            <strong class="is-size-5 mb-3">Request Buttons</strong>
            <div class="mb-1"><input type="button" value="Get Request" id="getRequest"
                    class="button is-link is-outlined" /></div>
            <div class="mb-1"><input type="button" value="Get Request With Query String" id="getRequestQuery"
                    class="button is-link is-outlined" /></div>
            <div class="mb-1"><input type="button" value="Set Class Property" id="setClassProperty"
                    class="button is-link is-outlined" /></div>
            <div class="mb-1"><input type="button" value="Get Request With Complex Types" id="GetComplexType"
                    class="button is-link is-outlined" /></div>
            <div class="mb-1"><input type="button" value="Post Request With Complex Types" id="postComplexType"
                    class="button is-danger is-outlined" /></div>
            <div class="mb-2"><input type="button" value="Post Complex Types as Form Data" id="postComplexTypeForm"
                    class="button is-danger is-outlined" /></div>
            <div class="mb-1 is-flex is-flex-direction-row">
                <div class="file is-small has-name is-danger mr-5" id="fileContainer">
                    <label class="file-label">
                        <input class="file-input" type="file" name="resume">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                select fileâ€¦
                            </span>
                        </span>
                        <span class="file-name"><em>file name...</em></span>
                    </label>
                </div>
                <input type="button" value="Upload" id="sendFile"
                    class="button is-danger is-outlined is-small" />
            </div>
        </div>
        <div class="is-flex is-flex-direction-column column">
            <strong class="is-size-5 mb-3">Request and Parameters</strong>
            <div id="request"></div>
        </div>
        <div class="is-flex is-flex-direction-column column">
            <strong class="is-size-5 mb-3">Response</strong>
            <div id="response"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
